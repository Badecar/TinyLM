# Dataset + data paths.
# Defaults here match the refined (elite) pipeline.

# Choose the data pipeline:
# - "elite": uses multiple .bin files with weighted sampling (fineweb/python/cosmo)
# - "tinystories": uses a single train.bin (old pipeline)
dataset_kind: "elite"
#
# Note: the HPC scripts stage data based on DATASET_KIND env var.
# Keep DATASET_KIND consistent with this value when running submit/continue.

# Elite dataset settings (used when dataset_kind: "elite")
data_dir: "slm_data"
# Optional weighted sampling map; if omitted, defaults to fineweb/python/cosmo weights.
# data_weights:
#   fineweb: 0.6
#   python: 0.2
#   cosmo: 0.2

# TinyStories dataset settings (used when dataset_kind: "tinystories")
# train.bin is always expected at: slm_data/train.bin
